<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>
<body>
    <div id="student-info"></div>

    <script>
        class Person {
            #name;
            #age;
            #occupation;

            constructor(name, age, occupation) {
                this.#name = name;
                this.#age = age;
                this.#occupation = occupation;
            }

            getName() {
                return this.#name;
            }

            getAge() {
                return this.#age;
            }

            getOccupation() {
                return this.#occupation;
            }
        }

        class Student extends Person {
            constructor(name, age, occupation, major) {
                super(name, age, occupation);
                this.major = major;
            }

            displayInfo() {
                return `
                    Name: ${this.getName()}<br>
                    Age: ${this.getAge()}<br>
                    Occupation: ${this.getOccupation()}<br>
                    Major: ${this.major}
                `;
            }

            logInfo() {
                console.log(`Name: ${this.getName()}`);
                console.log(`Age: ${this.getAge()}`);
                console.log(`Occupation: ${this.getOccupation()}`);
                console.log(`Major: ${this.major}`);
            }
        }

        const student = new Student("Rhics T. Geonzon", 20, "Student", "Object Oriented Programming");

        // Display student information in the HTML element
        document.getElementById("student-info").innerHTML = student.displayInfo();

        // Log student information to the console
        student.logInfo();
    </script>
</body>
</html>
